{% extends "base.html" %} {% block title %}Register {% endblock %} {% block
    content %}


<div id="main-wrapper" class="page-wrapper">
    <div class="dc-signin theme-one">
        <div class="signin-wrapper">
            <div class="box-header style-dark">
                <img src="{{ url_for('static', filename = 'images/d-code-logo-light.svg') }}" class="logo-dark"
                    alt="DCode">
                <h1><span>Get Started,</span> Sign Up!</h1>
            </div>
            <div class="box-body">
                
                {% include 'flash.html'   %}
                <form method="POST" action="">
                    <div class="form-group">
                        <input required name="name" type="text" class="form-control"
                            placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <input required name="username" type="text" class="form-control"
                            placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input required name="password" type="password" class="form-control"
                            placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="/login" class="btn link-btn signup-link">already have account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--* Page Header -->
</div>

{% endblock %}
